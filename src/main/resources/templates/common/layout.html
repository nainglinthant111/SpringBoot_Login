<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo.svg" type="image/x-icon">
    <title>E-commerce</title>

    <!-- Bootstrap CSS (You can replace the link with the CDN link or use a local copy) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap JS (You can replace the link with the CDN link or use a local copy) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- ajax -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/screen.css">
    <!-- common js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>


</head>

<body>
    <div class="row">
        <div class="sidebar col-2">
            <h1 class="mt-3 text-center">SideBar</h1>
            <ul class="mt-5">
                <li onclick="location.href='/home'">Deshboard <img src="image/chevron-right.svg" alt="svg"
                        class="chevron-right"></li>
                <hr>
                <li onclick="location.href='/user'">Users <img src="image/chevron-right.svg" alt="svg"
                        class="chevron-right"></li>
                <hr>
                <li onclick="location.href='/product'">Product <img src="image/chevron-right.svg" alt="svg"
                        class="chevron-right"></li>
                <hr>
                <li onclick="location.href='/order'">Order <img src="image/chevron-right.svg" alt="svg"
                        class="chevron-right"></li>
                <hr>
            </ul>
            <button class="btn btn-danger justify-content-center col-11 mx-2 mt-5"
                onclick="location.href='/logout'">Logout</button>

        </div>

        <div class="content col-auto">
            <section layout:fragment="content">
                <p>This is filled by the content template.</p>
            </section>
        </div>

    </div>
</body>


</html>
